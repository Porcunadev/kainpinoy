<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Magra" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>Kain Pinoy</title>
</head>
<body>
    <!--HEADER-->
    <header class="header" id="header">
        <!--BANNER-->
        <div class="banner">
            <h1 class="banner_title">Kain Pinoy</h1>
            <div class="banner_icons">
                <a href="#" class="banner_social_icons">
                    <i class="fa fa-facebook fa-2x"></i>
                </a>
                <a href="#" class="banner_social_icons">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
                <a href="#" class="banner_social_icons">
                    <i class="fa fa-instagram fa-2x"></i>
                </a>
            </div>
        </div>
        <!--END OF BANNER-->
        <!--VIDEO-->
        <article class="video_container">
            <video class="video_item" autoplay muted loop>
                <source src="./img/food.mp4" type="video/mp4" alt="food cooking">
                    Your browser does not support video tag
            </video>
        </article>
        <!--END OF VIDEO-->
        <!--NAV BTN-->
        <div class="navBtn">
            <i class="fa fa-bars"></i>
        </div>
        <!--END OF NAV BTN-->
        <!--NAV-->
        <nav class="nav">
            <ul class="nav_links">
                <!--LOGO-->
                <li><a href="#" class="nav_single_link logo_class">
                        <img src="./img/kain_pinoy_logo.png" width="55px" height="60px" alt="logo">
                    </a>
                </li>
                <li><a href="#header" class="nav_single_link">Home</a></li>
                <li><a href="#about" class="nav_single_link">About</a></li>
                <li><a href="#menu" class="nav_single_link">Menu</a></li>
                <li><a href="#Contact" class="nav_single_link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--END OF HEADER-->
</body>
</html>
